<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Chat App</h1>
            <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="hidden md:flex items-center space-x-4">
                <span class="flex items-center">
                    <div class="h-3 w-3 bg-green-400 rounded-full mr-2"></div>
                    <span>Online</span>
                </span>
                <div class="flex items-center">
                    <span id="username-display" class="mr-2">Guest</span>
                    <img src="https://dummyimage.com/40x40/000/fff" alt="Profile" class="h-8 w-8 rounded-full">
                </div>
                <button id="logout-button" class="text-white hover:text-gray-200">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-white w-64 md:w-80 border-r border-gray-300 hidden md:block flex-shrink-0 overflow-y-auto transition-all">
            <div class="p-4 border-b">
                <div class="relative">
                    <input type="text" id="search-contacts" placeholder="Search contacts..." class="w-full py-2 pl-10 pr-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <div class="absolute left-3 top-2.5 text-gray-400">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            
            <!-- Chat navigation tabs -->
            <div class="flex border-b">
                <button id="tab-direct" class="flex-1 py-2 text-center bg-indigo-100 font-medium text-indigo-600">Direct Messages</button>
                <button id="tab-groups" class="flex-1 py-2 text-center text-gray-600 hover:bg-gray-50">Group Chats</button>
            </div>
            
            <!-- New Group Button -->
            <div id="create-group-container" class="p-4 border-b hidden">
                <button id="create-group-btn" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-plus mr-2"></i> Create New Group
                </button>
            </div>
            
            <!-- Contact List Container -->
            <div id="contacts-container" class="contacts overflow-y-auto">
                <!-- Contacts will be dynamically loaded here -->
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="flex-1 flex flex-col bg-gray-50">
            <!-- Chat Header -->
            <div class="px-6 py-4 bg-white shadow flex items-center">
                <div class="flex items-center">
                    <img id="chat-avatar" src="https://dummyimage.com/40x40/000/fff" alt="Contact" class="h-10 w-10 rounded-full">
                    <div class="ml-3">
                        <h3 id="chat-name" class="text-lg font-semibold">Select a chat</h3>
                        <p id="chat-status" class="text-sm text-gray-600">Please select a conversation to start chatting</p>
                    </div>
                </div>
                <div class="ml-auto flex space-x-3">
                    <button id="call-btn" class="text-gray-500 hover:text-indigo-600 hidden"><i class="fas fa-phone"></i></button>
                    <button id="video-btn" class="text-gray-500 hover:text-indigo-600 hidden"><i class="fas fa-video"></i></button>
                    <button id="info-btn" class="text-gray-500 hover:text-indigo-600 hidden"><i class="fas fa-info-circle"></i></button>
                </div>
            </div>

            <!-- Messages -->
            <div class="flex-1 px-6 py-4 overflow-y-auto">
                <div id="messages-container" class="space-y-6">
                    <!-- Messages will be dynamically loaded here -->
                    <div class="flex justify-center items-center h-full">
                        <p class="text-gray-500">Select a conversation to start chatting</p>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="px-6 py-3 bg-white border-t">
                <div class="flex items-center">
                    <button id="attachment-btn" class="text-gray-500 hover:text-indigo-600 mr-3">
                        <i class="fas fa-paperclip text-xl"></i>
                    </button>
                    <div class="flex-1 relative">
                        <input id="message-input" type="text" placeholder="Type a message..." class="w-full py-2 px-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-400" disabled>
                        <button id="emoji-btn" class="absolute right-3 top-2 text-gray-400 hover:text-indigo-600">
                            <i class="far fa-smile text-xl"></i>
                        </button>
                    </div>
                    <button id="send-btn" class="ml-3 bg-indigo-600 text-white rounded-full p-2 hover:bg-indigo-700 transition" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Group Modal -->
    <div id="group-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg w-96 p-6">
            <h3 class="text-lg font-semibold mb-4">Create New Group Chat</h3>
            <div class="mb-4">
                <label for="group-name" class="block text-sm font-medium text-gray-700 mb-1">Group Name</label>
                <input type="text" id="group-name" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Add Members</label>
                <div id="group-members" class="max-h-40 overflow-y-auto border rounded-md p-2">
                    <!-- User checkboxes will be added here -->
                </div>
            </div>
            <div class="flex justify-end space-x-2">
                <button id="cancel-group" class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100">Cancel</button>
                <button id="create-group" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Create</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
